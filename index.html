<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="slides[activeImage].image" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prev()" class="prev"></div>
                    <div @click="next()" class="next"></div>

                    <div class="thumb">
                    <img :src="thumb" alt="" v-for="(thumb, index) in slides[index].image" @click="activeImage = index">
                    </div>
                   
                    <!-- <div class="thumb">
                        <img src="./assets/img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="./assets/img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="./assets/img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb"> 
                        <img src="./assets/img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
